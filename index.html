<!DOCTYPE html>
<html>
<head>
  <title>CSS Positioning</title>
  <link href="css/style.css" type="text/css" rel="stylesheet">
</head>
<body>
    <div class="header">
        <div class="inline-block">Home</div>
        <div class="inline-block">Diet</div>
        <div class="inline-block">Habitat</div>
      </div>
      <div class="left">
        <div class="container1">
          <div class="imagePlaceholder">
            <img src="images/Kip.jpg" width="90%">
          </div>
          <p style="color:white">This is my siamese cat named Star.</p>
        </div>
        <div class="container2">
          <ul class="no-bullets">
            <li>Pet Stats</li>
            <li>Breed</li>
            <li>Age</li>
            <li>Favorite Toy</li>
            <li>Owner Name</li>
          </ul>
        </div>
      </div>
      <div class="right"></div>
</body>
</html>
